<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MindAR Flower ARrr</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.css"
    />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #ar-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/target.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="ar-scene"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="flowerModel" src="assets/flower01.gltf"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- AR Model on Marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#flowerModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
