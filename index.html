<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Flower AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.css" />
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" 
             color-space="sRGB" embedded 
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" id="ar-scene">
      <a-assets>
        <a-asset-item id="robotModel" src="./assets/flower01.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#robotModel" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
